        let cards =document.querySelectorAll('.card .card-img-top');

     for(let i=0 ;i<cards.length ;i++){
       cards[i].addEventListener('click',function(){
        if(!cards[i].classList.contains('opened')){
            cards[i].classList.add('opened');
            let body = cards[i].nextElementSibling;
            body.style.display='flex';
            console.log('clicked');
            console.log(body);
        }else{
            cards[i].classList.remove('opened');
            let body = cards[i].nextElementSibling;
            body.style.display='none';
        }
    });
}
